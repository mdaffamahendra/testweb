<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management System</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.1.9/sweetalert2.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body class="bg-light">
    <div class="bg-light">
      <div class="container py-3 mb-3 bg-primary rounded shadow">
        <div
          class="d-flex flex-column flex-md-row justify-content-between align-items-center p-3"
        >
          <div>
            <h4 class="text-white">Product Management System</h4>
          </div>
          <div class="d-flex gap-2">
            <select class="custom-select-button fw-bold" id="selectSort">
              <option selected>Bubble Sort</option>
              <option>Quick Sort</option>
              <option>Insertion Sort</option>
              <option>Selection Sort</option>
            </select>
            <button
              id="btnAddProduct"
              type="button"
              class="btn btn-light text-primary fw-bold"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="currentColor"
                class="bi bi-file-earmark-plus-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0M9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1M8.5 7v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 1 0"
                />
              </svg>
              Add New Product
            </button>
          </div>
        </div>

        <div
          class="d-flex flex-column flex-md-row align-items-center p-1 gap-2 text-primary fw-bold justify-content-center"
        >
          <div class="bg-white py-1 px-3 rounded w-100 w-md-50">
            <p class="fs-2" id="totalProduct">0</p>
            <p class="fs-6">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="currentColor"
                class="bi bi-database-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M3.904 1.777C4.978 1.289 6.427 1 8 1s3.022.289 4.096.777C13.125 2.245 14 2.993 14 4s-.875 1.755-1.904 2.223C11.022 6.711 9.573 7 8 7s-3.022-.289-4.096-.777C2.875 5.755 2 5.007 2 4s.875-1.755 1.904-2.223"
                />
                <path
                  d="M2 6.161V7c0 1.007.875 1.755 1.904 2.223C4.978 9.71 6.427 10 8 10s3.022-.289 4.096-.777C13.125 8.755 14 8.007 14 7v-.839c-.457.432-1.004.751-1.49.972C11.278 7.693 9.682 8 8 8s-3.278-.307-4.51-.867c-.486-.22-1.033-.54-1.49-.972"
                />
                <path
                  d="M2 9.161V10c0 1.007.875 1.755 1.904 2.223C4.978 12.711 6.427 13 8 13s3.022-.289 4.096-.777C13.125 11.755 14 11.007 14 10v-.839c-.457.432-1.004.751-1.49.972-1.232.56-2.828.867-4.51.867s-3.278-.307-4.51-.867c-.486-.22-1.033-.54-1.49-.972"
                />
                <path
                  d="M2 12.161V13c0 1.007.875 1.755 1.904 2.223C4.978 15.711 6.427 16 8 16s3.022-.289 4.096-.777C13.125 14.755 14 14.007 14 13v-.839c-.457.432-1.004.751-1.49.972-1.232.56-2.828.867-4.51.867s-3.278-.307-4.51-.867c-.486-.22-1.033-.54-1.49-.972"
                />
              </svg>
              Total Product
            </p>
          </div>
          <div class="bg-white py-1 px-3 rounded w-100 w-md-50">
            <p class="fs-2" id="timeSort">0ms</p>
            <div class="fs-6 d-flex gap-1">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-filter" viewBox="0 0 16 16">
                <path d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5"/>
              </svg>
              <p id="nameSortSelected">Kecepatan Sorting (Bubble Sort)</p>
            </div>
          </div>
        </div>
        <!-- Search and Sort Controls -->
      </div>
      <div class="container" id="contentContainer">
        <div class="row mb-3">
          <div class="col-12 col-md-4 mb-2 mb-md-0 d-flex align-items-center">
            <input
              type="text"
              id="searchInput"
              class="form-control"
              placeholder="Search products..."
            />
          </div>
          <div class="col-6 col-md-4 mb-2 mb-md-0 d-flex align-items-center">
            <select id="sortSelect" class="form-select">
              <option value="">Sort by...</option>
              <option value="alphabet">Alphabet</option>
              <option value="quantity_asc">Quantity (Low to High)</option>
              <option value="quantity_desc">Quantity (High to Low)</option>
              <option value="price_asc">Price (Low to High)</option>
              <option value="price_desc">Price (High to Low)</option>
            </select>
          </div>
          <div class="col-6 col-md-4 mb-2 mb-md-0 d-flex align-items-center">
            <select id="categoryFilter" class="form-select">
              <option value="">All Categories</option>
            </select>
          </div>
        </div>

        <div class="table-wrapper table-responsive" style="overflow-x: auto">
          <table
            class="table table-striped table-hover"
            style="min-width: 1000px"
          >
            <thead class="table-dark sticky-header">
              <tr>
                <th class="text-center">ID</th>
                <th class="text-center">Name</th>
                <th class="text-center">Category</th>
                <th class="text-center">Quantity</th>
                <th class="text-center">Price</th>
                <th class="text-center">Expiration Date</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody id="productTableBody" class="text-center"></tbody>
          </table>
        </div>
      </div>
      <!-- Product Table -->

      <!-- Add Product Form -->
      <div class="container d-none" id="formContainer">
        <div class="product-form my-5 ms-0">
          <button
            type="submit"
            class="btn btn-primary mb-2"
            id="btnCancelAddForm"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-backspace-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8z"
              />
            </svg>
            Back
          </button>
          <h3 class="mb-2">Add New Product</h3>
          <form id="productForm">
            <div class="mb-3">
              <label for="productid" class="form-label">Product ID</label>
              <input type="text" class="form-control" id="productid" />
            </div>
            <div class="mb-3">
              <label for="productName" class="form-label">Product Name</label>
              <input
                type="text"
                class="form-control"
                id="productName"
                required
              />
            </div>
            <div class="mb-3">
              <label for="productCategory" class="form-label">Category</label>
              <select class="form-select" id="productCategory" required>
                <option value="" disabled selected>Select a category</option>
                <option>Bahan Pokok</option>
                <option>Makanan Instan</option>
                <option>Minuman</option>
                <option>Bumbu Dapur</option>
                <option>Kebutuhan Rumah Tangga</option>
                <option>Makanan Ringan</option>
                <option>Kebutuhan Bayi</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="productQuantity" class="form-label">Quantity</label>
              <input
                type="number"
                class="form-control"
                id="productQuantity"
                required
              />
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Price</label>
              <input
                type="number"
                class="form-control"
                id="productPrice"
                required
              />
            </div>
            <div class="mb-3">
              <label for="productExp" class="form-label">Expiration Date</label>
              <input
                type="date"
                class="form-control"
                id="productExp"
                required
              />
            </div>
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="currentColor"
                  class="bi bi-file-earmark-plus-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0M9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1M8.5 7v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 1 0"
                  />
                </svg>
                Add Product
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.1.9/sweetalert2.all.min.js"></script>
    <script type="module" src="./js/service.js"></script>
  </body>
</html>
